<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orange County Map: Best All-You-Can-Eat Korean BBQ Locations</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
  	<div class="container">
      <header>
        <h2 class="title">Orange County: Best All-You-Can-Eat Korean BBQ Locations</h2>
      </header>
  		<nav id="drawer" class="list-view">
  			<p>Filter:
  				<input data-bind="textInput: filter"/>
  			</p>
  			<ul data-bind="foreach: filteredLocations">
  				<li class="item" data-bind="text: title, click: $parent.setLocation"></li>
  			</ul>
  		</nav>
  		<div class="main">
  			<a id="menu" data-bind="click: openMenu" href="#">
  				<img src="img/ham.svg" alt="menu toggle">
  			</a>
  			<div id="map" class="map-canvas"></div>
  			<div id="map-error"></div>
  		</div>
  	</div>
    <!-- Load JS lib/files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.min.js"></script>
    <script src="js/lib/bootstrap-3.3.7.min.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/location.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async defer  src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAG80wWCLNzyQdA7qBp4nvOOM974RZkJwo&v=3&callback=initMap" onerror="googleErrorHandler()"> </script>
  </body>
</html>
