<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Julius Vergara">
    <title>Best of Irvine: Asian Cuisine</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- Load JS lib/files early for performance purposes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer  src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAG80wWCLNzyQdA7qBp4nvOOM974RZkJwo&v=3" onerror="googleErrorHandler()"> </script>
    <script src="js/lib/knockout-3.4.2.min.js"></script>
  </head>

  <body>

    <div class='container'>
        <div class='header'>
          <h1>Best of - Irvine, CA</h1>
          <h3>Asian Cuisine!</h3>
        </div>

        <p id="description">
          A look at some of 2017's best asian dining around Irvine, California - <br> ranging from the top rated establishments among Korean, Chinese, Japanese, Vietnamese and Filipino restaurants on Foursquare.com !
        </p>
        <!-- Knockout data-bind food seleciton -->
        <select data-bind='options: food,
                           optionsCaption: "Choose a food type!",
                           value: foodSelect'>
        </select>
        <input type='text' placeholder='Type here to filter locations!' data-bind="textInput: filter">
        <!-- Go through our filtered venues observable array and list data -->
        <div class='map-options'>
          <ul class='options' data-bind="foreach: filteredVenues">
            <li data-bind="click: $parent.populateInfoFromItem">
              <span data-bind='text: name'></span>
            </li>
          </ul>
        </div>
      </div>

    <div id="map"></div>
  </body>
</html>
