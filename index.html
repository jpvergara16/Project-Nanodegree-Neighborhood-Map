<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Julius Vergara">
    <title>Best of Irvine: Ice Cream</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>
    <div class="col-sm-3 content">
        <header>
            <span class="glyphicon glyphicon-remove" aria-hidden="true" data-bind="event: {click : hideFilterSection}, visible: !hideSect() && viewIsSmall()"></span>

            <span class="glyphicon glyphicon-align-justify" data-bind="event: {click : showFilterSection}, visible: hideSect() &&  viewIsSmall()"></span>
            <!--TODO: replace glyphicon icon click with jQuery seleciton-->
            <h1>Irvine's Best <br> Ice Cream</h1>
        </header>

        <p id="description">
            A look at some of 2017's best ice cream spots around Irvine, California.
            <br> From the top rated establishments on Foursquare.com !
        </p>

        <section>
            <h6>Map Built With:</h6>
            <a href=https://foursquare.com/ target="_blank"><img src="img/foursqr_logo.png" alt="Foursquare Link"></a>
            <a href=https://developers.google.com/maps/ target="_blank"><img src="img/googlemaps.png" alt="Google Maps API Link"></a>
            <a href=http://knockoutjs.com/ target="_blank"><img src="img/knockout.png" alt="Knockout JS Link"></a>
        </section>
        <div id="hid" data-bind="visible: !viewIsSmall() || !hideSect()">
            <form class="search-form" method="get">
                <input class="search-bar" type="text" placeholder="Filter By Name" data-bind="textInput: userInput, valueUpdate: 'keyup'">
            </form>

            <ul class="ice_list" data-bind="foreach: searchFilter">
                <li class="ice_item" data-bind="text: title, click: markerEvents"></li>
            </ul>
        </div>
    </div>
    <main>
        <div id="map" class="col-sm-9"></div>
    </main>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/lib/knockout-3.4.2.min.js"></script>
    <script src="js/location.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAG80wWCLNzyQdA7qBp4nvOOM974RZkJwo&v=3&callback=initMap" onerror="googleErrorHandler()">
    </script>
</body>

</html>
