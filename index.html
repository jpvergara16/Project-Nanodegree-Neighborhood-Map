<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Julius Vergara">
    <title>Best of Irvine: Ice Cream</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- Load JS lib/files early for performance purposes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.min.js"></script>
    <script src="js/location.js"></script>
</head>

<body>
    <div class='col-sm-3 content'>
        <header>
            <span class="glyphicon glyphicon-remove" aria-hidden="true" data-bind="event: {click : hideFilterSection}, visible: !hideSect() && viewIsSmall()"></span>

            <span class="glyphicon glyphicon-align-justify" data-bind="event: {click : showFilterSection}, visible: hideSect() &&  viewIsSmall()"></span>
            <h1>Best of Irvine</h1>
            <h2>Ice Cream</h2>
        </header>

        <p id="description">
            A look at some of 2017's best ice cream spots around Irvine, California.
            <br> From the top rated establishments on Foursquare.com !
        </p>
        <div class="hid" data-bind="visible: !viewIsSmall() || !hideSect()">
          <form class="search-form" method="get">
            <input class ="search-bar" type="text" placeholder="Filter names here" data-bind="textInput: userInput">
          </form>

          <ul class="ice_list">
            <div data-bind="foreach: topRatedList">
                <li><h5 id="fav-loc" data-bind="text: title, click: $parent.markerEvents"></h5></li>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <div id="map" class="col-sm-9"></div>
</body>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAG80wWCLNzyQdA7qBp4nvOOM974RZkJwo&v=3&callback=initMap" onerror="googleErrorHandler()">
</script>
</html>
